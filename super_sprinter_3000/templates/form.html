<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="../static/ssp3000_form.css">
</head>

<body>
    <h1><strong>{% if story %}User Story Management - Edit Story{% else %}User Story Management - Add New Story{% endif %}</strong></h1>

    <form action= {% if story %} "{{ url_for('edit_user_story') }}" {% else %} "{{ url_for('add_user_story') }}" {% endif %} method="post" >
        <label for="story_title">Story title</label>
        <textarea name="story_title" rows="1" cols="40">{% if story %}{{ story.story_title}}{% else %}{% endif %}</textarea><br/><br/>

        <label for="user_story">User Story</label>
        <textarea name="user_story" rows="5" cols="40">{% if story %}{{ story.user_story}}{% else %}{% endif %}</textarea><br/><br/>

        <label for="acceptance_criteria">Acceptance criteria</label>
        <textarea name="acceptance_criteria" rows="5" cols="40">{% if story %}{{ story.acceptance_criteria}}{% else %}{% endif %}</textarea><br/><br/>

        <label for="business_value">Business Value</label>
        <input type="number" name="business_value" min="100" max="1500" step="100" required>{% if story %}{{ story.business_value}}{% else %}{% endif %}<br/><br/>

        <label for="estimation">Estimation</label>
        <input type="number" name="estimation" min="0.5" max="40" step="0.5" required>{% if story %}{{ story.estimation}}{% else %}{% endif %}<br/><br/>

        <label for="status">Status</label>
        <select name="status">
            <option value="planning">Planning</option>
            <option value="to-do">To Do</option>
            <option value="in-progress">In Progress</option>
            <option value="review">Review</option>
            <option value="done">Done</option>
        </select>

        {% if story %}
        <input name= "story_id" type="hidden" value="{{ story.id }}" />
        {% endif %}

        <br/><br/>
        <input type="submit">

    </form>
</body>

</html>
